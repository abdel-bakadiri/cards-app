<div class="container">
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="imageUrl" class="image-size" alt="Placeholder image" />
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{ titlePost }}</p>
          <p class="subtitle is-6">@{{ userName }}</p>
        </div>
      </div>
      <div class="content">{{ content }}</div>
    </div>
  </div>
</div>
